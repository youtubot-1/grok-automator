<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok Video Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Grok Video Generator</h1>
      <span id="status-badge" class="status-badge">Not on Grok</span>
    </header>

    <!-- Settings Section -->
    <section class="section">
      <h2>Settings</h2>
      <div class="setting">
        <label for="aspect-ratio">Aspect Ratio:</label>
        <select id="aspect-ratio">
          <option value="16:9">16:9 (Landscape)</option>
          <option value="9:16">9:16 (Portrait)</option>
          <option value="1:1">1:1 (Square)</option>
          <option value="3:2">3:2</option>
          <option value="2:3">2:3</option>
        </select>
      </div>
      <div class="setting">
        <label for="download-folder">Download folder:</label>
        <input type="text" id="download-folder" placeholder="grok-videos">
      </div>
    </section>

    <!-- Input Images Section -->
    <section class="section">
      <h2>Input Images</h2>
      <div class="file-buttons">
        <button id="select-folder-btn" class="file-btn">Select Folder</button>
        <button id="select-files-btn" class="file-btn">Select Files</button>
      </div>
      <input type="file" id="folder-input" webkitdirectory multiple accept="image/*" style="display: none;">
      <input type="file" id="files-input" multiple accept="image/*" style="display: none;">

      <div id="files-preview" class="files-preview">
        <p class="empty-files">No images selected</p>
      </div>
      <div class="files-actions">
        <span id="files-count">0 images</span>
        <button id="clear-files-btn" class="clear-btn" disabled>Clear</button>
      </div>
    </section>

    <!-- Control Buttons -->
    <div class="controls">
      <button id="start-btn" class="control-btn start" disabled>Start Generation</button>
      <button id="pause-btn" class="control-btn pause" disabled>Pause</button>
      <button id="stop-btn" class="control-btn stop" disabled>Stop</button>
    </div>

    <!-- Warning Banner -->
    <div id="warning-banner" class="warning-banner" style="display: none;">
      <span class="warning-icon">!</span>
      <span>Do not switch tabs or close this page while generating videos</span>
    </div>

    <!-- Progress Section -->
    <section class="section" id="progress-section" style="display: none;">
      <h2>Progress</h2>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <p id="progress-text">0/0 videos</p>
      </div>
      <p id="current-status">Idle</p>
    </section>

    <!-- Generated Videos Section -->
    <section class="section" id="generated-videos-section" style="display: none;">
      <h2>Generated Videos <span id="generated-count">(0)</span></h2>
      <div id="generated-videos-list" class="generated-videos-list"></div>
      <div class="generated-actions">
        <button id="download-all-btn" class="control-btn start">Download All</button>
        <button id="clear-videos-btn" class="control-btn stop">Clear</button>
      </div>
    </section>

    <!-- Log Section -->
    <section class="section">
      <h2>Log</h2>
      <div id="log-list" class="log-list">
        <p class="empty-log">No activity yet</p>
      </div>
    </section>
  </div>

  <script src="../lib/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
